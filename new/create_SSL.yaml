- hosts: localhost
  name: ONTAP
  gather_facts: false
  collections:
    - netapp.ontap
  vars_files:
   vars.yaml
  vars:
    login: &login
      hostname: "{{ src_cluster }}"
      username: "{{ netapp_username }}"
      password: "{{ netapp_password }}"
      https: true
      validate_certs: false  
  tasks:
  - name: create certificate
    na_ontap_security_certificates:
      common_name: "{{ ontap_cert_root_common_name }}"
      type: root_ca
      svm: "{{ src_svm }}"
      expiry_time: P3650DT     # one year        
      <<: *login
