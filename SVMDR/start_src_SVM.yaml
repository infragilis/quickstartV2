- hosts: localhost
  name: ONTAP
  gather_facts: false
  collections:
    - netapp.ontap
  vars_files:
   ../vars.yaml
  vars:
    login: &login
      hostname: "{{ src_cluster }}"
      username: "{{ netapp_username }}"
      password: "{{ netapp_password }}"
      https: true
      validate_certs: false  
  tasks:
  - name: starting svm {{ src_svm }} on {{ src_cluster }}
    na_ontap_command:
      hostname: "{{ src_cluster }}"
      username: "{{ netapp_username }}"
      password: "{{ netapp_password }}"
      https: true
      validate_certs: false
      command: ['vserver start {{ src_svm }}']
  - name: waiting for svm status started for{{ src_cluster }} / {{ src_svm }}
    na_ontap_command:
      hostname: "{{ src_cluster }}"
      username: "{{ netapp_username }}"
      password: "{{ netapp_password }}"
      https: true
      validate_certs: false
      command: ['vserver show "{{ src_svm }}" -fields operational-state']
      return_dict: true
    register: src_svmstatus
    until: src_svmstatus.msg.stdout.find("running") != -1
    retries: 12
    delay: 30

  - name: return svm status
    debug:
       msg : "{{ src_svmstatus.msg.stdout_lines[2].split()[1] }}"
